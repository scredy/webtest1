<body>
 
  <header>
    <nav class="navbar">
      <div class="logo-section">
        <div><img src="/images/logo.jpeg" alt="logo" class="logo-img"></div>

<div class="search-bar container">
  <input type="text" id="search-input" placeholder="Search recipes..." />
  <select id="category-filter">
    <option value="all">All</option>
    <option value="breakfast">Breakfast</option>
    <option value="lunch">Lunch</option>
    <option value="dinner">Dinner</option>
  </select>
</div>


  
  <section class="recipes container" id="recipe-list">

  
  <div id="recipe-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="close-btn" aria-label="Close">&times;</button>

      <h2 id="recipe-title">Recipe Title</h2>

      <h3>Ingredients</h3>
      <ul id="recipe-ingredients"></ul>

      <h3>Steps</h3>
      <ol id="recipe-steps"></ol>

      <h3>Nutrition Info</h3>
      <table id="nutrition-table"></table>
